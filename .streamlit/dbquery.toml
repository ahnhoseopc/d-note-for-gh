query_PT_O = "-- JAIN_OCS.OMTCMT24(프로토콜 for 수술기록지)\nSELECT OMT24SPTH AS DOCTOR, OMT24CODE AS CODE-- 코드\n, OMT24CODENM AS CODE_NAME-- 코드명\n, CASE WHEN OMT24CMTB IS NULL THEN TO_CLOB(OMT24CMT) -- 손견\n       ELSE TO_CLOB(OMT24CMT) || TO_CLOB(OMT24CMTB) END AS PROTOCOL --\nFROM JAIN_OCS.OMTCMT24\nWHERE ROWNUM < 100\nAND OMT24KWA = '$kwa'\nAND (OMT24SPTH = '$spth' OR OMT24SPTH ='999999')\nAND OMT24SLPID = 'OPR'\nORDER BY OMT24KWA , OMT24SPTH DESC, OMT24CODE \n-- 전표ID\n-- CLI= \"방사선 임상소견 PROTOCOL\"\n-- LIB= \"검사 임상소견 PROTOCOL\"\n-- MDC= \"투약 의사지시 PROTOCOL\"\n-- OPR= \"수술 RECORD PROTOCOL\"\n-- AGR= \"소견서 PROTOCOL\"\n-- \"IMP\", \"COR\", \"COR_IMP\", \"IMPHIS\", \"IMPPHY\" = \"임상소견 PROTOCOL\"\n-- CstHead=\"Consultation 내용요약\"\n-- CstBrief= \"Consultation Brief History\"\n-- CstRst= \"Consultation 상세내용\"\n-- ADM= \"Admission Note\"\n-- DIS= \"Discharge Summary\"\n-- DIC= \"단어장\"\n-- GITA= \"기 타\""
query_PT_R = "-- JAIN_OCS.OMTCMT24(프로토콜 for 퇴원요약지)\nSELECT OMT24CODE AS CODE-- 코드\n, OMT24CODENM AS CODE_NAME-- 코드명\n, CASE WHEN OMT24CMTB IS NULL THEN TO_CLOB(OMT24CMT)\n       ELSE TO_CLOB(OMT24CMT) || TO_CLOB(OMT24CMTB) END AS PROTOCOL -- 손견\nFROM JAIN_OCS.OMTCMT24\nWHERE ROWNUM < 100\nAND (OMT24SPTH = '$spth' OR (OMT24KWA = '$kwa' AND OMT24SPTH ='777777'))\nAND OMT24SLPID = 'DIS1'\n-- 전표ID\n-- CLI= \"방사선 임상소견 PROTOCOL\"\n-- LIB= \"검사 임상소견 PROTOCOL\"\n-- MDC= \"투약 의사지시 PROTOCOL\"\n-- OPR= \"수술 RECORD PROTOCOL\"\n-- AGR= \"소견서 PROTOCOL\"\n-- \"IMP\", \"COR\", \"COR_IMP\", \"IMPHIS\", \"IMPPHY\" = \"임상소견 PROTOCOL\"\n-- CstHead=\"Consultation 내용요약\"\n-- CstBrief= \"Consultation Brief History\"\n-- CstRst= \"Consultation 상세내용\"\n-- ADM= \"Admission Note\"\n-- DIS= \"Discharge Summary\"\n-- DIS1= \"Discharge Summary Split by |\"\n-- DIC= \"단어장\"\n-- GITA= \"기 타\""
query_DOCT = "-- JAIN_OCS.OCMADM31(입원과/의사) \nSELECT OCM31KWA AS KWA, OCM31SPTH AS SPTH FROM JAIN_OCS.OCMADM31 \nWHERE OCM31LWDAT > TO_CHAR(SYSDATE-760, 'YYYYMMDD')\nGROUP BY OCM31KWA, OCM31SPTH \nUNION \nSELECT OCM41KWA AS KWA, OCM41SPTH AS SPTH FROM JAIN_OCS.OCMADM41 \nWHERE OCM41LWDAT > TO_CHAR(SYSDATE-760, 'YYYYMMDD')\nGROUP BY OCM41KWA, OCM41SPTH \nORDER BY 1, 2"
query_PTNT = "-- JAIN_OCS.OCMADM31(입원환자/일) \nSELECT OCM31IDNOA AS IDNOA, OCM31LWDAT AS LWDAT FROM JAIN_OCS.OCMADM31\nWHERE OCM31SPTH = '$spth'\nUNION\nSELECT OCM41IDNOA AS IDNOA, OCM41LWDAT AS LWDAT FROM JAIN_OCS.OCMADM41\nWHERE OCM41SPTH = '$spth'\nORDER BY 2 DESC, 1 ASC"
