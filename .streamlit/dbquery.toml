query_AY_P = "-- JAIN_OCS.OCMADM41(입원기록지GY)\nSELECT\n  OCM41KWA -- 과\n, OCM41SPTH -- 의사\n\n, OCM41IDNOA -- 환자번호\n, OCM41LWDAT -- 래원/입원일\n\n, OCM41HPDAT  -- 입원일\n, OCM41IOCD -- I/O구분\n, OCM41BHCD -- 급종\n, OCM41SEX  -- SEX\n, OCM41AGE  -- AGE\n\n, OCM41CC -- CC\n, OCM41PAIN2 -- 통증\n, OCM41ONSET -- 발현시기\n, OCM41PI -- 현병력\n\n, OCM41OHG -- obsteric gpal\n, OCM41OHP\n, OCM41OHA\n, OCM41OHL\n, OCM41EDC\n, OCM41MARITAL\n, OCM41CONTRA\n\n, OCM41LMP -- menstrual history\n, OCM41PMP\n, OCM41INTERVAL\n, OCM41AMOUNT\n, OCM41DURATION\n, OCM41MENACHE\n\n, OCM41PHX -- 과거병력\n, OCM41ADM -- 입원기록\n, OCM41SHX -- 사회력\n, OCM41FHX -- 가족력\n, OCM41FHOTHER -- 기타 가족력\n, OCM41ROS -- 증상\n, OCM41ROSOTHER -- 기타증상\n, OCM41IMP -- 소견\n\n, OCM41GOAL -- 목표(x)\n, OCM41PLANOPCD -- 수술계획코드\n, OCM41PLANOP -- 수술계획\n, OCM41PLANOTHER -- 기타계획\n, OCM41RTPLAN -- 퇴원계획\n, OCM41RTPLANCHK -- 퇴원계획 확인\n, OCM41EDCT -- 교육계획/내용\n, OCM41SYSDAT\n, OCM41SYSTIME\n\nFROM JAIN_OCS.OCMADM41\nWHERE ROWNUM < 100\nAND OCM41IDNOA = '$patient_id'\nAND OCM41LWDAT = '$admsn_date'"
query_PN_P = "-- JAIN_OCS.ODRCMT03(경과기록지)  \nSELECT\n  ODR03KWA -- 과\n, ODR03SPTH -- 의사\n\n, ODR03IDNOA -- 환자번호\n, ODR03LWDAT -- 래원/입원일\n\n, ODR03ODRDAT -- 작성일\n, ODR03IOCD -- I/O구분\n, ODR03ODRNO --\n, ODR03SUBNO --\n, ODR03ODRDV --\n, ODR03CMTDV --\n, CASE WHEN ODR03ODRCMT05 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)||TO_CLOB(ODR03ODRCMT04)||TO_CLOB(ODR03ODRCMT05)\n       WHEN ODR03ODRCMT04 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)||TO_CLOB(ODR03ODRCMT04)\n       WHEN ODR03ODRCMT03 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)\n       WHEN ODR03ODRCMT02 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)\n       ELSE TO_CLOB(ODR03ODRCMT)\n  END AS ODR03ODRCMT \n, ODR03WSNM --\n, ODR03EXMPTXT --\n, ODR03EXMP --\nFROM JAIN_OCS.ODRCMT03\nWHERE ROWNUM < 100\nAND ODR03IDNOA = '$patient_id'\nAND ODR03LWDAT = '$admsn_date'\nORDER BY ODR03ODRDAT"
