query_AE = "-- JAIN_OCS.OCMADM31(입원기록지)  \nSELECT OCM31STATUS   -- STATUS\n, OCM31KWA    -- 진료과\n, OCM31SPTH   -- 진료의\n, OCM31SPTHNM\n, OCM31SYSDAT\n, OCM31SYSTM\n, OCM31IDNOA  -- 환자번호\n, OCM31IDNOB  -- 타급종구분\n, OCM31LWDAT  -- 래원/입원일\n, OCM31IOCD  -- I/O구분\n, OCM31BHCD  -- 급종\n, OCM31HPDAT  -- 입원일\n, OCM31SEX  -- SEX\n, OCM31AGE  -- AGE\n\n, OCM31DM  -- DM\n, OCM31TBC  -- TBC\n, OCM31HT  -- HP\n, OCM31CHEST  -- CHEST\n, OCM31ATNOW  -- AT NOW 9-9-9....\n\n, OCM31ALC  -- ALCOHOL\n, OCM31SMO  -- SMOKING\n, OCM31SMOYEAR  -- SMOKING YEAY\n, OCM31NOSMO  -- 금연\n, OCM31AST\n, OCM31ALCCMT\n, OCM31FUNC\n, OCM31RANCHOS\n, OCM31PROB\n\n, OCM31CC  -- CC\n, OCM31PAIN2\n, OCM31ONSET  -- ONSET\n, OCM31PI  -- PI\n, OCM31PMHX  -- PMHX\n, OCM31SOC\n, OCM31FAMILY\n, OCM31ROSOTHER\n\n, OCM31PE  -- PE\n, OCM31PEGENERAL\n, OCM31PEMENTAL\n, OCM31PECHEST\n, OCM31PECHEST2\n, OCM31NEURO\n, OCM31HEENT  -- HEENT 9-9-9....\n, OCM31ABDOMAN  -- ABDOMAN 9-9-9....\n, OCM31BACK  -- BACK 9-9-9....\n, OCM31EXT  -- EXT 9-9-9....\n\n, OCM31IMP  -- IMP\n, OCM31GOAL -- GOAL\n, OCM31PLAN -- PLAN\n, OCM31RTPLAN\n, OCM31RTPLANCHK\n, OCM31EDU\n\n\nFROM JAIN_OCS.OCMADM31\nWHERE ROWNUM < 100\n--AND OCM31IDNOA = '1028542'\nAND OCM31LWDAT like '202410%'\n-- AND ocm31prob is not null\nAND ocm31goal is not null\n"
query_AY = "-- JAIN_OCS.OCMADM41(입원기록지GY)\nSELECT\n  OCM41KWA -- 과\n, OCM41SPTH -- 의사\n\n, OCM41IDNOA -- 환자번호\n, OCM41LWDAT -- 래원/입원일\n\n, OCM41HPDAT -- 입원일\n, OCM41IOCD -- I/O구분\n, OCM41BHCD -- 급종\n, OCM41SEX -- SEX\n, OCM41AGE -- AGE\n\n, OCM41CC -- CC\n, OCM41PAIN2 -- 통증\n, OCM41ONSET -- 발현시기\n, OCM41PI -- 현병력\n, OCM41PHX -- 과거병력\n, OCM41ADM -- 입원기록\n, OCM41SHX -- 사회력\n, OCM41FHX -- 가족력\n, OCM41FHOTHER -- 기타 가족력\n, OCM41ROS -- 증상\n, OCM41ROSOTHER -- 기타증상\n, OCM41IMP -- 소견\n, OCM41GOAL -- 목표(x)\n, OCM41PLANOPCD -- 수술계획코드\n, OCM41PLANOP -- 수술계획\n, OCM41PLANOTHER -- 기타계획\n, OCM41RTPLAN -- 퇴원계획\n, OCM41RTPLANCHK -- 퇴원계획 확인\n, OCM41EDCT -- 교육계획/내용\n\nFROM JAIN_OCS.OCMADM41\nWHERE ROWNUM < 100\nAND OCM41IDNOA = '$patient_id'\nAND OCM41LWDAT = '$admsn_date'"
query_PN = "-- JAIN_OCS.ODRCMT03(경과기록지)  \nSELECT ODR03KWA -- 과\n, ODR03SPTH -- 의사\n, ODR03IDNOA -- 환자번호\n, ODR03LWDAT -- 래원/입원일\n, ODR03ODRDAT -- 작성일\n, ODR03IOCD -- I/O구분 I : 입원경과기록지 O: 외래경과기록지\n, ODR03ODRNO --\n, ODR03SUBNO --\n, ODR03ODRDV --\n, ODR03CMTDV --\n, CASE WHEN ODR03ODRCMT05 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)||TO_CLOB(ODR03ODRCMT04)||TO_CLOB(ODR03ODRCMT05)\n       WHEN ODR03ODRCMT04 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)||TO_CLOB(ODR03ODRCMT04)\n       WHEN ODR03ODRCMT03 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)||TO_CLOB(ODR03ODRCMT03)\n       WHEN ODR03ODRCMT02 IS NOT NULL THEN TO_CLOB(ODR03ODRCMT)||TO_CLOB(ODR03ODRCMT02)\n       ELSE TO_CLOB(ODR03ODRCMT)\n  END AS ODR03ODRCMT \n, ODR03SYSDAT -- 최초저장일자\n, ODR03SYSTM -- 최초저장시간\n, ODR03WSNM --\n, ODR03EXMPTXT --\n, ODR03EXMP --\nFROM JAIN_OCS.ODRCMT03\nWHERE ROWNUM < 100\nAND ODR03LWDAT > '20240701'\nAND ODR03IDNOA = '1028542'\nAND ODR03LWDAT = '20241105'\nORDER BY ODR03ODRDAT"
query_OR = "-- JAIN_OCS.OCMOPR06(수술기록지)  \nSELECT OCM06STATUS, OCM06IDNOA, OCM06IDNOB, OCM06LWDAT, OCM06OPDAT, OCM06SEQNO, OCM06IOCD, OCM06DV,\n    OCM06OPSTARTTM, OCM06OPENDTM, \n    OCM06KWA    , OCM06SPTH     ,OCM06RGCD      ,                 /* 진료과, 의사, 등록의 */\n    OCM06SYSTM  , OCM06SYSDAT\t,  /* 등록시간, 등록일 */\n    OCM06CMTA\t, OCM06CMTB     , OCM06CMTC   \t,  OCM06MEMO   \t  /* 마취방법, 수술기록1, 수술기록2 */\nfrom JAIN_OCS.OCMOPR06\nWHERE ROWNUM < 100\nAND ocm06IDNOA = '1028542'\n--AND ocm06lwdat > '20240701'"
query_RT = "-- JAIN_OCS.OCMRTN32(퇴원요약지)  \nSELECT OCM32IDNOA , OCM32IDNOB    , OCM32LWDAT    ,  /* 환자번호, 타급종구분, 래원 및 입원 */\n    OCM32IOCD   , OCM32BHCD     ,                  /* I/O구분, 급종 */\n    OCM32HPDAT  , OCM32RTDAT    ,                  /* 입원일, 퇴원일 */\n    OCM32KWA    , OCM32WARD\t,                  /* 성별, BEDNO */\n    OCM32SPTH   , OCM32RGCD, OCM32SEX, OCM32AGE,  /* 주치의(진료과장), 담당의(레지던트,진료과장), 성별, 나이 */\n    OCM32RTRSTCD, OCM32RTTYPECD, OCM32RTHSPNM, OCM32RTCMT,/* 치료결과코드, 퇴원형태코드, 전원병원명, 기타CMT */\n    OCM32PI     , OCM32PHX      , OCM32DM       ,\n    OCM32TBC    , OCM32HT       , OCM32AST      ,\n    OCM32SYSDAT , OCM32SYSTM    , OCM32STATUS   ,       /* 등록날짜. 등록시간, STATUS  */\n    OCM32CHIEFCOMP, OCM32FINALDX, OCM32SCNDDX,    /* CHIEF COMPLAINTS, FINAL DX, 부진단명,  */\n    OCM32OP, OCM32MEDICAL, OCM32FOLLOW, OCM32OTHER,/* TREATMENT OP, TREATMENT MEDICAL, FOLLOW-UP PLAN, OTHER REMARKS */\n    OCM32RTRSTTXT , OCM32PROBLEM     /* 중요검사소견 */\nfrom JAIN_OCS.OCMRTN32\nWHERE ROWNUM < 100\n-- AND OCM32IDNOA = '1028542'\n-- AND OCM32LWDAT > '20240701'\nORDER BY OCM32LWDAT DESC"
